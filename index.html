<!DOCTYPE html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h3>TEMPERATURE CONVERTER</h3>
    <div class="container">
        <form name="calci" autocomplete="off">
            <table class="box">
                <tbody>         
                    <tr>
                        <td>
                            <label for="f">Fahrenheit:</label>
                        </td>
                        <td class="math">
                            <input type="text" id="f" name="f" tabindex="1" class="in" >
                        </td>
                        <td class="deg">
                            <p>&#176F</p>
                        </td>
                        <td>
                            <input onclick="convertFahrenheit()" value="Convert" type="button" class="btn" tabindex="2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="c">Celcius:</label>
                        </td>
                        <td class="math">
                            <input type="text" id="c" name="c" tabindex="1" class="in">
                        </td>
                        <td class="deg">
                            <p>&#176C</p>
                        </td>
                        <td>
                            <input onclick="convertCelcius()" value="Convert" type="button" class="btn" tabindex="2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="k">Kelvin:</label>
                        </td>
                        <td class="math">
                            <input type="text" id="k" name="k" tabindex="1" class="in">
                        </td>
                        <td class="deg">
                            <p>K</p>
                        </td>
                        <td>
                            <input onclick="convertKelvin()" value="Convert" type="button" class="btn" tabindex="2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="r">Rankine:</label>
                        </td>
                        <td class="math">
                            <input type="text" id="r" name="r" tabindex="1" class="in">
                        </td>
                        <td class="deg">
                            <p>&#176R</p>
                        </td>
                        <td>
                            <input onclick="convertRankine()" value="Convert" type="button" class="btn" tabindex="2">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="end">
                <input onclick="reset()" value="RESET" type="button" class="btn" >
            </div>
        </form>
    </div>
</body>
</html>
